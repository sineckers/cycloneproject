<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cyclone Loading</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background-color: #2f3136;
            -webkit-app-region: drag;
        }
        .container{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .container img{
            width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
  </head>
  <body>
      <div class="container">
          <img src="src/images/cycloneloading.gif">
      </div>
  </body>
</html>
