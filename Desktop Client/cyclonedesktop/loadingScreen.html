<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cyclone Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000a16;
            -webkit-app-region: drag;
        }

        @keyframes animShadow {
            0% {
                -webkit-box-shadow: inset 0px 0px 0px 2px #0066ff;
                -moz-box-shadow: inset 0px 0px 0px 2px #0064ff;
                box-shadow: inset 0px 0px 0px 2px #0064ff;
            }

            50% {
                -webkit-box-shadow: inset 0px 0px 20px 2px #0066ff;
                -moz-box-shadow: inset 0px 0px 20px 2px #0064ff;
                box-shadow: inset 0px 0px 50px 2px rgba(0, 100, 255, 0);
            }

            100% {
                -webkit-box-shadow: inset 0px 0px 0px 2px #0066ff;
                -moz-box-shadow: inset 0px 0px 0px 2px #0064ff;
                box-shadow: inset 0px 0px 0px 2px #0064ff;
            }
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            animation: animShadow 4s infinite;
        }

        .container img {
            width: 120px;
            position: absolute;
            margin-top: -30px;
            top: calc(50% - 60px);
            left: calc(50% - 60px);
            border:0px solid;
            border-radius: 60px;
        }

        .container p {
            color: rgb(230, 230, 230);
            position: absolute;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            width: 100vw;
            bottom: 60px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="src/images/cycloneloading.gif">
        <p id="lmsg">Cyclone is loading...</p>
    </div>

    <script>
        var loadingmessage = document.getElementById("lmsg");
        var loadingmessages = [
            "The Cyclone is approaching...",
            "A Storm begins...",
            "A Hurricane is brewing...",
            "Lightning strikes...",
        ];

        setInterval(() => {
            randomMessage = loadingmessages[Math.floor(Math.random() * loadingmessages.length)];
            loadingmessage.innerHTML = randomMessage;
        }, 2000);
    </script>
</body>

</html>
